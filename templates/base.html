{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'shop\vendor\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop\vendor\font-awesome\css\all.css' %}">
    <style>
      body{ background-color: rgb(240, 240, 240); }

      .container-fluid{
        background-color: white;
        margin-top: 1.5rem !important;
      }
      
      .navbar-dark .navbar-nav .nav-link { color: rgb(255, 255, 255); }

      .form-control {
        border-radius: 0.25rem 0rem 0rem 0.25rem;
        background-color: white;
        width: 500px;
        border: none;
      }

      .btn-outline-light{
        border-radius: 0rem 0.25rem 0.25rem 0rem;
        background-color: white;
        border-color: white;
        border: none;
        padding-top: 7px;
        padding-bottom: 7px;
      }

      .icon{color:rgb(0, 89, 255); }

      {% block styling %} {% endblock %}
    </style>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>
<body>
  
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand">
          <!-- <img src="{% static 'shop/images/flipkart.png'%}" width="100" height="30"/> -->
          <p class="fs-5 fw-bold">OS</p>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          
        </button>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 mx-4 my-lg-0">
            <input class="form-control " type="search" placeholder="Search" aria-label="Search">
            <button class="btn text-white btn-outline-light my-2 " type="submit"><i class="fas fa-search text-primary"></i></button>
          </form>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"><i class="fas fa-home px-1"></i>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/categories" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-th-large px-1"></i>Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Electronics</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Clothing</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Lifestyle</a>
              </div>
            </li>
            <li class="nav-item mr-2">
                <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart px-1"></i>Cart <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark" id='cart-items'></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/myorders"><i class="fas fa-shopping-bag px-1"></i>My Orders </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/help"><i class="fas fa-question-circle px-1"></i>Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about"><i class="fas fa-info-circle px-1"></i>About</a>
            </li>
          </ul>
        </div>
      </nav>
      {% block body %} {% endblock %}
      <!-- <script src="{% static 'shop\vendor\bootstrap\js\jquery-3.5.1.slim.min.js' %}"></script> -->
      <script src="{% static 'shop\vendor\bootstrap\js\bootstrap.bundle.min.js' %}"></script>
      <script>
        if(localStorage.getItem('cart') == null){
          var cart = {}
        } else{
          cart = JSON.parse(localStorage.getItem('cart'));
          document.getElementById('cart-items').innerHTML = Object.keys(cart).length;
        }
        {% block js %} {% endblock %}
      </script> 
      
    
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
</body>
</html>
